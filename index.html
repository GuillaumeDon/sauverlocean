<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Hackathon IA - Menu principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #001f3f, #00557a);
      color: white;
      overflow-x: hidden;
    }
    header {
      background-color: #001f3f;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      background: linear-gradient(90deg, #00d4ff, #00ff95);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
    }
    @keyframes shine {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.5); }
      100% { filter: brightness(1); }
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h2 {
      text-align: center;
      font-weight: 300;
      font-size: 20px;
      margin-top: 0;
    }
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.5s;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .menu a {
      padding: 15px 30px;
      background-color: #0077b6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 20px;
      transition: all 0.3s;
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
    }
    .menu a:hover {
      background-color: #0096c7;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    footer {
      margin-top: 60px;
      padding: 15px;
      background-color: #001f3f;
      color: #ccc;
      text-align: center;
      font-size: 14px;
    }
    .bubbles {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .bubbles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.1);
      bottom: -50px;
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 10px;
      }
      nav a {
        display: block;
        margin: 5px 0;
      }
      .menu a {
        width: 80%;
        font-size: 18px;
      }
    }

    @media screen and (max-width: 480px) {
      header h1 {
        font-size: 18px;
      }
      .menu a {
        font-size: 16px;
        padding: 12px;
      }
    }
    @media screen and (min-width: 1400px) {
  .menu a {
    font-size: 26px;
    padding: 20px 50px;
  }
  header h1 {
    font-size: 32px;
  }
  h2 {
    font-size: 24px;
  }
}

  </style>
</head>
<body>

    </nav>
  </header>

  <div class="menu">
    <a href="jeu.html">üéÆ Jouer au mini-jeu</a>
    <a href="quizz.html">üß† Faire le quiz</a>
    <a href="cartes.html">üé¥ Explorer les cartes oc√©anes</a>
  </div>

  <div class="bubbles">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 25%; animation-delay: 2s;"></span>
    <span style="left: 40%; animation-delay: 4s;"></span>
    <span style="left: 60%; animation-delay: 1s;"></span>
    <span style="left: 75%; animation-delay: 3s;"></span>
