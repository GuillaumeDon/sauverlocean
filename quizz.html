  <style>
    * {

    }

    body {

    header {

      display: flex;

    header h1 {

    @keyframes shine {

    nav {
      display: flex;

      gap: 10px;
    }

    nav a {

    nav a:hover {

    }

    h2 {
      font-weight: 300;

      margin-top: 0;
    }

    #quiz-box {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #2e8b57;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      background-color: #256b45;
      transform: scale(1.05);
    }

    button.correct {
      background-color: #2ecc71 !important;
    }

    button.wrong {
      background-color: #e74c3c !important;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
    }

    #restart {
      display: none;
    }

    footer {
      margin-top: 60px;
      padding: 15px;
      background-color: #001f3f;
      color: #ccc;
      text-align: center;
      font-size: 14px;
    }

    .bubbles {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .bubbles span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.1);
      bottom: -50px;
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
    }

    /* üåê Responsive styles */
    @media screen and (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header h1 {
        font-size: 20px;
        text-align: left;
        margin-bottom: 10px;
      }

      nav {
        flex-direction: column;
        gap: 5px;
        width: 100%;
      }

      #quiz-box {
        width: 90%;
        padding: 20px;
      }

      button {
        display: block;
        width: 100%;
        margin: 10px 0;
        font-size: 16px;
      }

      #result {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Quiz : Prot√©geons l'oc√©an !</h1>
    <nav>
      <a href="index.html">üè† Accueil</a>
      <a href="jeu.html">üéÆ Jeu</a>
      <a href="cartes.html">üé¥ Cartes</a>
    <a href="agir.html">üé¥ Agir</a>

    </nav>
  </header>

  <div id="quiz-box">
    <div id="question"></div>
    <button id="btn-oui" onclick="submitAnswer(true)">Oui</button>
    <button id="btn-non" onclick="submitAnswer(false)">Non</button>
    <div id="result"></div>
    <button id="restart" onclick="startQuiz()">Recommencer</button>
  </div>

  <div class="bubbles">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 25%; animation-delay: 2s;"></span>
    <span style="left: 40%; animation-delay: 4s;"></span>
    <span style="left: 60%; animation-delay: 1s;"></span>
    <span style="left: 75%; animation-delay: 3s;"></span>
    <span style="left: 90%; animation-delay: 5s;"></span>
  </div>

  <footer>
    R√©alis√© par Guillaume Donizetti ‚Äì Hackathon IA 2025
  </footer>

  <script>
    const questions = [
      { q: "Les tortues marines peuvent confondre les sacs plastiques avec des m√©duses.", a: true },
      { q: "Le plastique met environ 5 ans √† se d√©grader dans l‚Äôoc√©an.", a: false },
      { q: "Le corail est un animal vivant menac√© par le r√©chauffement climatique.", a: true },
      { q: "Les oc√©ans produisent plus de 50 % de l‚Äôoxyg√®ne que nous respirons.", a: true },
      { q: "Il est sans danger de jeter de petits d√©chets biod√©gradables √† la mer.", a: false },
      { q: "Les microplastiques peuvent √™tre ing√©r√©s par les poissons et finir dans notre alimentation.", a: true },
      { q: "Les filets de p√™che abandonn√©s repr√©sentent une menace pour la faune marine.", a: true },
      { q: "On trouve souvent plus de plastique que de poissons dans certaines zones marines.", a: true },
      { q: "Les pailles en plastique sont l‚Äôun des d√©chets les plus retrouv√©s sur les plages.", a: true },
      { q: "Recycler √† terre ne change rien √† la pollution en mer.", a: false }
    ];

    let current = 0;
    let score = 0;

    function startQuiz() {
      current = 0;
      score = 0;
      document.getElementById("restart").style.display = "none";
      document.getElementById("result").innerText = "";
      document.getElementById("btn-oui").disabled = false;
      document.getElementById("btn-non").disabled = false;
      showQuestion();
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById("question").innerText = `Question ${current + 1} : ${q.q}`;
    }

    function submitAnswer(answer) {
      const correct = questions[current].a === answer;
      const ouiBtn = document.getElementById("btn-oui");
      const nonBtn = document.getElementById("btn-non");

      if (correct) {
        (answer ? ouiBtn : nonBtn).classList.add("correct");
        score++;
      } else {
        (answer ? ouiBtn : nonBtn).classList.add("wrong");
      }

      ouiBtn.disabled = true;
      nonBtn.disabled = true;

      setTimeout(() => {
        ouiBtn.classList.remove("correct", "wrong");
        nonBtn.classList.remove("correct", "wrong");
        ouiBtn.disabled = false;
        nonBtn.disabled = false;

        current++;
        if (current < questions.length) {
          showQuestion();
        } else {
          document.getElementById("question").innerText = "";
          document.getElementById("result").innerText = `Tu as obtenu ${score} / ${questions.length} bonnes r√©ponses.`;
          document.getElementById("restart").style.display = "inline-block";
        }
      }, 800);
    }

    startQuiz();
  </script>
</body>
